        title="Click to visit"
      >
        Youtube</a
      >
    </button>
    <br />

        style="text-decoration: none"
        title="Click to visit"
        >Netflix</a
      >

    <br />
    <br />

    <img

      alt="imagepic"
      width="400"
      height="400"
      title="Image"
    />

    <br /><br /><br /><br />
    <!-- Html Tables -->

    <table border="10" style="text-align: center">

        <th>YoutubeName</th>

        <th>Degree</th>

    <p>Order list</p>
    <ol>

      <select>

        <option value="bussiness">Bussiness</option>
        <option value="Prenium">Prenium</option>
      </select>
      <br /><br />

      <br />
      <input type="radio" name="gender" />Female <br /><br />

      <p>Please read all the instructions Carefully</p>
